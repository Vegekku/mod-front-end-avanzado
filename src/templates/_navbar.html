<navbar id="navbar" class="app-navbar no-search">
    <div class="navbar-logo">
        <a href="/">BeerFlix</a>
    </div>
    <div class="filter-container">
        <form id="search-form" class="filter-input">
            <input type="text" placeholder="Get a beer!" class="input search">
            <input type="date" class="input date">
            <button type="submit" class="button search">Search</button>
        </form>
    </div>
    <div class="navbar-icon">
        <i id="navbar-search" class="fas fa-search"></i>
        <i id="navbar-close" class="fas fa-times"></i>
    </div>
    <picture>
        <source srcset="/assets/header-lg.jpg" media="(min-width:1280px)">
        <source srcset="/assets/header-md.jpg" media="(min-width:1024px)">
        <source srcset="/assets/header-sm.jpg" media="(min-width:768px)">
        <img src="/assets/header-xs.jpg" alt="img base">
    </picture>
</navbar>
